<div class="container">
  <div class="ui-g ui-fluid">
    <div class="form-login">
      <form #form="ngForm" autocomplete="off">
        <div class="ui-g-12">
          <h1>Login</h1>
        </div>

        <div class="ui-g-12">
          <input pInputText type="email" id="email" name="email" placeholder="E-mail"
            ngModel #email required>
        </div>

        <div class="ui-g-12">
          <input pInputText type="password" id="senha" name="senha" placeholder="Senha"
            ngModel #senha required>
        </div>

        <div class="ui-g-12">
          <button pButton type="button" label="Login"
            (click)="login(email.value, senha.value)"
            [disabled]="form.invalid">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
