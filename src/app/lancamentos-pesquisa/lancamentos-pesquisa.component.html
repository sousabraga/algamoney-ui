<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Descrição</label>
      <input pInputText type="text" id="descricao">
    </div>

    <div class="ui-g-12">
      <label class="label-vencimento">Vencimento</label>

      <input pInputText type="text" class="data-vencimento">
      <label> até </label>
      <input pInputText type="text" class="data-vencimento">
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">

        <p-table [value]="lancamentos" [responsive]="true" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header">
              <tr>
                  <th>Tipo</th>
                  <th>Descrição</th>
                  <th>Data do Vencimento</th>
                  <th>Data do Pagamento</th>
                  <th>Valor</th>
                  <th>Pessoa</th>
                  <th>Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
              <tr>
                  <td>{{lancamento.tipo}}</td>
                  <td>{{lancamento.descricao}}</td>
                  <td>{{lancamento.dataVencimento}}</td>
                  <td>{{lancamento.dataPagamento}}</td>
                  <td [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'green'">{{lancamento.valor}}</td>
                  <td>{{lancamento.pessoa}}</td>
                  <td class="col-acoes">
                    <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                    &nbsp;
                    <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>

      </div>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Novo Lançamento"></button>
    </div>

  </div>
</div>
