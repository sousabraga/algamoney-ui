<p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cidade}}</td>
      <td>{{pessoa.estado}}</td>
      <td>
        <a class="status-toggle" href="#"
          pTooltip="{{pessoa.ativo === true? 'Desativar' : 'Ativar'}}" tooltipPosition="top">
          {{pessoa.ativo === true? 'Ativo' : 'Inativo'}}
        </a>
      </td>
      <td class="col-acoes">
        <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
        &nbsp;
        <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
