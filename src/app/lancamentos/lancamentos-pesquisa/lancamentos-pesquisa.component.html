<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="descricao">Descrição</label>
        <input pInputText type="text" id="descricao" name="descricao" [(ngModel)]="descricao">
      </div>

      <div class="ui-g-12">
        <label class="label-vencimento">Vencimento</label>

        <input pInputText type="text" class="data-vencimento">
        <label> até </label>
        <input pInputText type="text" class="data-vencimento">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>

    <div class="ui-g-12">
      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Novo Lançamento"></button>
    </div>

  </div>
</div>
