<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="descricao">Descrição</label>
        <input pInputText type="text" id="descricao" name="descricao" [(ngModel)]="descricao">
      </div>

      <div class="ui-g-12">
        <label class="label-vencimento">Vencimento</label>

        <p-calendar id="data-vencimento-inicio" name="data-vencimento-inicio"
          dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true"
          [(ngModel)]="dataVencimentoInicio">
        </p-calendar>
        <label class="label-ate">até</label>
        <p-calendar id="data-vencimento-fim" name="data-vencimento-fim"
          dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true"
          [(ngModel)]="dataVencimentoFim">
        </p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>

    <div class="ui-g-12">
      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Novo Lançamento"></button>
    </div>

  </div>
</div>
